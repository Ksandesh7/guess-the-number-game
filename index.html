<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-[100%] h-[100vh] bg-slate-900 ">
        <div class="text-white">
            Guess Left: <span id="guessLeft"></span>
        </div>
        <div class="flex flex-col items-center pt-40 gap-3">    
            <h2 class="text-white text-4xl pb-5">Guess A Number (1-100)</h2>
            <div>
                <input type="number" id="num" class="w-[80px] h-[40px] text-center">
                <button class="text-white h-[40px]" id="go">Go</button>
            </div>
            <p id="verdict" class="text-white pt-5"></p>
            <button id="reset" class="text-black bg-gray-500 border border-2 border-black p-2 mt-10 hidden">Try Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
